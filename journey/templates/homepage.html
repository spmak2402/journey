<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .navbar {
            width: 100%;
            max-width: 100%; /* Ensure the navbar doesn't exceed the screen width */
            background-color: #ffffff;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box; /* Include padding in the element's width */
        }

        .navbar h2 {
            font-family: 'Cookie', cursive;
            font-size: 28px;
            color: #262626;
            margin: 0;
        }

        .navbar .links {
            display: flex; /* Flexbox to manage spacing between links */
            align-items: center;
        }

        .navbar .links a {
            color: #0095f6;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px; /* Adjust margin to prevent links from going out of screen */
            transition: color 0.3s ease;
        }

        .navbar .links a:hover {
            color: #005b9f;
        }

        .container {
            text-align: center;
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 100px; /* Adjust to create space for navbar */
            box-sizing: border-box; /* Include padding in the element's width */
        }

        h1 {
            font-family: 'Cookie', cursive;
            font-size: 48px;
            color: #262626;
            margin-bottom: 40px;
        }

        .auth-links a {
            display: block;
            text-decoration: none;
            color: #0095f6;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #005b9f;
        }

        .auth-links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Journey Tales</h2>
        <div class="links">
            {% if request.user.is_authenticated %}
                <a href="/create_log">Create Log</a>
                <a href="/read_log">Read Log</a>
                <a href="/profile">Profile</a>
                <a href="/show_users">Users</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/register">Register</a>
                <a href="/login">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <h1 align="center">Journey Tales</h1>

    </div>
</body>
</html>
