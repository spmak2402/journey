{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Tales</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* Navbar Styles */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5em;
            text-decoration: none;
            color: #fff;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1em;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="{% url 'index' %}" class="logo">Journey Tales</a>
                <ul class="nav-links">
                    {% if request.user.is_authenticated %}
                        <li><a href="/create_log">Create Log</a></li>
                        <li><a href="/read_log">Read Log</a></li>
                        <li><a href="/profile">Profile View</a></li>
                        <li><a href="/show_users">Show Users</a></li>
                        <li><a href="/logout">Logout</a></li>
                    {% else %}
                        <li><a href="/register">Register</a></li>
                        <li><a href="/login">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- Your page content goes here -->
    </main>
    <footer>
        <!-- Your footer content goes here -->
    </footer>
</body>
</html>
