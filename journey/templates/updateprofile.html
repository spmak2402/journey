<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .navbar .logout {
            color: #dc3545;
        }

        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .profile-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-container .input-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .profile-container .image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%;
            border-radius: 50%;
            overflow: hidden;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-container .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            resize: vertical;
        }

        .profile-container input[type="date"],
        .profile-container input[type="submit"] {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
        }

        .profile-container input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            border: none;
        }

        .profile-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer p {
            margin: 5px 0;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    
    

    <div class="profile-container">
        <h1>Make Your Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for x in data %}

                <div>
                    <label for="bio">Bio</label>
                    <textarea name="bio" id="bio" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <label for = "location">Location</th>
                    <textarea name="location" id = "lication" rows = "4" cols="50"></textarea>
                </div>
                <div>
                    <label for="dob">D.O.B</label>
                    <input type="date" name="birth_date" id="dob">
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>

            {% endfor %}
        </form>
    </div>

    

</body>

</html>
